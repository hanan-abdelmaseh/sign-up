<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="row ml-3">
                <div class="col-4">
                    <h1>Sign Up</h1>
                    <div class="signBorder"></div>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input required type="text" class="form-control" id="firstName">

                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input required type="text" class="form-control" id="lastName">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input required type="email" class="form-control" id="email1">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password </label>
                            <input required type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group form-check">
                            <input required type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the<span> Terms of User</span></label>
                        </div>
                        <button type="submit" class="btn signBtn">Sign Up</button>
                    </form>

                </div>
            </div>
        </div>

    </section>










    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
